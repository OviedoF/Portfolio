<div class="carrousel_container" [ngStyle]="{'left': position}" #carrousel_container>
    <app-home></app-home>
    <app-about style="display: flex;"></app-about>
    <app-projects></app-projects>
    <app-contact></app-contact>
</div>

</svg>

    <path id="righto" (click)="callCarrousel($event)" *ngIf="positionNumber < (carrousel_container.childNodes.length -1) * 100" d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"/>
